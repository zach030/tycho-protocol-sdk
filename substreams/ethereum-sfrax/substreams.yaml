specVersion: v0.1.0
package:
  name: "ethereum_sfrax"
  version: v0.1.0

protobuf:
  files:
    - tycho/evm/v1/vm.proto
    - tycho/evm/v1/common.proto
    - tycho/evm/v1/utils.proto
  importPaths:
    - ../../proto
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/ethereum_sfrax.wasm

modules:
  - name: map_components
    kind: map
    initialBlock: 18378085
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:tycho.evm.v1.BlockTransactionProtocolComponents
    doc: |
      param is the address without the 0x prefix of the sfrax vault you want to track

  - name: store_components
    kind: store
    initialBlock: 18378085
    updatePolicy: add
    valueType: int64
    inputs:
      - map: map_components

  - name: store_balances
    kind: store
    initialBlock: 18378085
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_relative_balances

  - name: map_relative_balances
    kind: map
    initialBlock: 18378085
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_components
    output:
      type: proto:tycho.evm.v1.BlockBalanceDeltas

  - name: map_protocol_changes
    kind: map
    initialBlock: 18378085
    inputs:
      - source: sf.ethereum.type.v2.Block
      - map: map_components
      - map: map_relative_balances
      - store: store_components
      - store: store_balances
        mode: deltas
    output:
      type: proto:tycho.evm.v1.BlockChanges

params:
  map_components: "A663B02CF0a4b149d2aD41910CB81e23e1c41c32"
