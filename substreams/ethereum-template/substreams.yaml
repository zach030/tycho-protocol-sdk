specVersion: v0.1.0
package:
  name: "ethereum_template"
  version: v0.1.0

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/ethereum_template.wasm

modules:
  - name: map_protocol_changes
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:tycho.evm.state.v1.BlockContractChanges
