[profile.default]
src = "src"
out = "out"
libs = ["lib"]
via_ir = true
solc_version = "0.8.27" # 0.8.25 and 0.8.26 are broken with via-ir (see https://github.com/ethereum/solidity/issues/15004)

[rpc_endpoints]
mainnet = "${ETH_RPC_URL}"


[fmt]
line_length = 80
wrap_comments = true

[etherscan]
mainnet = { key = "${ETHERSCAN_MAINNET_KEY}" }


[[profile.default.fs_permissions]]
access = "read-write"
path = "out"
